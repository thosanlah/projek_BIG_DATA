<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unzip .ZIP File in Browser (No Server)</title>
</head>
<body>
  <h2>Unzip .ZIP File in Browser (No Server)</h2>
  <input type="file" id="zip-file" accept=".zip" />
  <ul id="output"></ul>

  <script src="zip.min.js"></script>
  <script>
    zip.workerScriptsPath = "./";

    document.getElementById("zip-file").addEventListener("change", async function (e) {
      const file = e.target.files[0];
      const output = document.getElementById("output");
      output.innerHTML = '';

      const reader = new zip.ZipReader(new zip.BlobReader(file));
      const entries = await reader.getEntries();

      for (const entry of entries) {
        const blob = await entry.getData(new zip.BlobWriter());
        const url = URL.createObjectURL(blob);

        const li = document.createElement("li");
        li.innerHTML = `<a href="${url}" download="${entry.filename}">${entry.filename}</a>`;
        output.appendChild(li);
      }

      await reader.close();
    });
  </script>
</body>
</html>
